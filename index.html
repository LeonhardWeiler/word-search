<!DOCTYPE html>
<html lang="de" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Game</title>
  </head>
  <body>
    <div class="config-menu">
      <div class="own-words">
        <label for="file-input">Upload your own words</label>
        <input type="file" id="file-input" accept=".txt" />
      </div>
      <div class="reverse-words">
        <label for="reverse-words">Reverse words</label>
        <input type="checkbox" id="reverse-words" />
      </div>
      <div class="diagonal">
        <label for="diagonal">Diagonal words</label>
        <input type="checkbox" id="diagonal" />
      </div>
    </div>

    <div class="timer">
      <div class="current-time"></div>
      <div class="best-time"></div>
    </div>

    <div class="controls">
      <div class="reset-grid">Reset grid</div>
      <div class="start-game">Start game</div>
      <div class="show-words">Show words</div>
    </div>

    <div class="word-grid">

    </div>

    <div class="words-to-find"> </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
